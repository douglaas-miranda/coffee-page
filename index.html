<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coffee Shop</title>
</head>
<body>
    <header>
        <nav class="navegacao">
            <ul class="lista--navegacao">
                <li class="lista--navegacao__item">Home</li>
                <li class="lista--navegacao__item">Menu</li>
                <li class="lista--navegacao__item">Serviços</li>
                <li class="lista--navegacao__item">Produtos</li>
                <li class="lista--navegacao__item">Blog</li>
                <li class="lista--navegacao__item">Contato</li>
            </ul>
        </nav>
    </header>
    <main class="corpo">
        <div class="conteudo--principal">
            <h1 class="conteudo--principal__texto">Elza Coffee</h1>
            <p class="conteudo--principal__paragrafo">A boa disposição de hoje é patrocinada pelo café
            procure seu café agora
            </p>
            <div>
                <button class="conteudo--principal__botao">Compre Agora</button>
                <button class="conteudo--principal__botao">Catálogo</button>
            </div>
        </div>
        <div class="conteudo--secundario">
            <!-- <img src="/assets/img/HERO.png" alt="Máquina de café." class="conteudo--secundario__img"> -->
        </div>                
    </main>    
</body>
</html>
