<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Coffee Shop</title>
  </head>
  <body>
    <header>
      <nav class="navegacao">
        <div class="navegacao--logo">
          <img src="/assets/img/logo.png" alt="Logo." class="navegacao--imgs__classe2">
        </div>
        </div>
        <div class="navegacao--container">
          <div class="navegacao--imgs">
            <img src="/assets/img/mdi-light_account.png" alt="Perfil." class="navegacao--imgs__classe1">
            <img src="/assets/img/ph_shopping-cart-light.png" alt="Carrinho de compras." class="navegacao--imgs__classe1">
          </div>
          <ul class="lista--navegacao">
            <li class="lista--navegacao__item">Home</li>
            <li class="lista--navegacao__item">Menu</li>
            <li class="lista--navegacao__item">Serviços</li>
            <li class="lista--navegacao__item">Produtos</li>
            <li class="lista--navegacao__item">Blog</li>
            <li class="lista--navegacao__item">Contato</li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="corpo">
      <div class="conteudo--principal">
        <h1 class="conteudo--principal__texto">Elza Coffee</h1>
        <p class="conteudo--principal__paragrafo">
          A boa disposição de hoje é patrocinada pelo café procure seu café
          agora
        </p>
        <div class="conteudo--principal__div__botao">
          <button class="conteudo--principal__botao">Compre Agora</button>
          <button class="conteudo--principal__botao">Catálogo</button>
        </div>
      </div>
      <div class="conteudo--secundario">
        <img src="/assets/img/card.png" alt="Card café." class="conteudo--secundario__img">
      </div>
    </main>
  </body>
</html>
